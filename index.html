<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="!!!" />
    <meta name="author" content="Anyer Medina" />
    <meta name="keywords" content="HTML, CSS, !!" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Spots</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/Logo.svg" alt="Spot logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/Avatar.png" alt="Bessie Coleman" class="profile__avatar">
                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator</p>
                    <buttom type="button" class="profile__edit-btn">
                        <img src="./images/pencil.svg.svg" alt="Pencil icon" />Edit Profile
                    </buttom>
                </div>
                <buttom type="button" class="profile__add-btn">
                    <img src="./images/plus.svg" alt="Plus icon" />New Post
                </buttom>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/valthorens.jpg" alt="Val Thorens" class="card__image" />
                        <div class="card__content">
                            <h2 class="card__title">Val Thorens</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/restaurantterrace.jpg" alt="Restaurant terrace" class="card__image" />
                        <div class="card__content">
                            <h2 class="card__title">Restaurant terrace</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/outdoorcafe.jpg" alt="An outdoor cafe" class="card__image" />
                        <div class="card__content">
                            <h2 class="card__title">An outdoor cafe</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/bridge.jpg" alt="A very long bridge" class="card__image" />
                        <div class="card__content">
                            <h2 class="card__title">A very long bridge, over the forest</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/tunnel.jpg" alt="Tunnel with morning light" class="card__image" />
                        <div class="card__content">
                            <h2 class="card__title">Tunnel with morning light</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/mountainhouse.jpg" alt="Mountain house" class="card__image" />
                        <div class="card__content">
                            <h2 class="card__title">Mountain house</h2>
                            <button type="buttom" class="card__like-btn"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
        <p class="footer__copyright">2025 Â© Spots</p>
        </footer>
    </div>
</body>
</html>
